<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Paint js</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <input
            id="jsPaintingSize"
            type="range"
            class="size-slider"
            min="0.1"
            max="5.0"
            value="2.5"
            step="0.1"
        />
        <div class="controls">
            <button class="controls__btn" data-value="fill">Fill</button>
            <button class="controls__btn" data-value="save">Save</button>
        </div>
        <div class="color-container">
            <button
                class="color-picker"
                data-key="color"
                data-value="red"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="pink"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="purple"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="deepPurple"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="blue"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="cyan"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="yellow"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="brown"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="grey"
            ></button>
            <button
                class="color-picker"
                data-key="color"
                data-value="black"
            ></button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
